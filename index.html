<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Diabetes Prediction System</h1>
    <form id="predictionForm">
      <label>Pregnancies:</label>
      <input type="number" id="pregnancies" required>

      <label>Glucose:</label>
      <input type="number" id="glucose" required>

      <label>Blood Pressure:</label>
      <input type="number" id="bp" required>

      <label>Skin Thickness:</label>
      <input type="number" id="skin" required>

      <label>Insulin:</label>
      <input type="number" id="insulin" required>

      <label>BMI:</label>
      <input type="number" step="0.1" id="bmi" required>

      <label>Diabetes Pedigree Function:</label>
      <input type="number" step="0.01" id="pedigree" required>

      <label>Age:</label>
      <input type="number" id="age" required>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
